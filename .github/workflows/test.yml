name: Django CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    services:
      db:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up environment variables
      run: |
        echo "DATABASE_HOST=localhost" >> $GITHUB_ENV
        echo "DATABASE_NAME=postgres" >> $GITHUB_ENV
        echo "DATABASE_USER=postgres" >> $GITHUB_ENV
        echo "DATABASE_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DATABASE_PORT=5432" >> $GITHUB_ENV
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Start Django development server
      run: |
        python manage.py runserver 0.0.0.0:8000 &
        # Sleep for a while to allow the server to start
        sleep 5
    - name: Run Tests
      run: |
        python manage.py test

  # Add any additional jobs or steps as needed
