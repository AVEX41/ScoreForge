{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Register</title>

		<!-- adminkit JS -->
		<script src="{% static 'Tracker/adminKit/app.js' %}"></script>
		<!-- adminkit CSS -->
		<link rel="stylesheet" href="{% static 'Tracker/adminKit/app.css' %}" />
	</head>

	<body>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<h1 class="h2">Register</h1>
								{% if message %}
								<p class="lead">{{ message }}</p>
								{% endif %}
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<form method="post">
											{% csrf_token %}
											<div class="mb-3">
												<label class="form-label">First name</label>
												<input class="form-control form-control-lg" type="text" name="first_name" placeholder="Enter your first name" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Last name</label>
												<input class="form-control form-control-lg" type="text" name="last_name" placeholder="Enter your last name" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Confirm Password</label>
												<input class="form-control form-control-lg" type="password" name="confirmation" placeholder="Confirm password" required />
											</div>
											<div class="d-grid gap-2 mt-3">
												<input class="btn btn-lg btn-primary" type="submit" value="Register" />
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="text-center mb-3">
								Already have account?
								<a href="/login">Log In</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="js/app.js"></script>
	</body>
</html>
