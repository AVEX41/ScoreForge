{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreForge</title>
    
    <!-- bootstrap 5.0.2
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-HlEKqWzQos9s1OKI8z84ZVhFGoF7T/td2MbxZ5J9oi/gLpMkhO2zvUzmSLi1LeXZP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Tracker/nav.css' %}">
    <!-- AdminKit -->
    <link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
    <script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
    <!-- bootstrap 5.1.0 helper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js" integrity="sha384-4rRb4L2z5u8lq5z+7ktiCrIPEiMV9VcRi6zMPa/EvqIF+gF3Z5daMFFviPxMabNT" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container-fluid p-0 d-flex h-100">
            <div id="bdSidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-primary text-white offcanvas-md offcanvas-start" style="width: 280px;">
                <a href="#" class="navbar-brand">
                    <h5><i class="fa-solid fa-bomb me-2" style="font-size: 28px;"></i> ScoreForge</h5>
                </a>
                <hr>
                <ul class="mynav nav nav-pills flex-column mb-auto">
                    <li class="nav-item mb-1">
                        <a href="#" class="active">
                            <i class="fa-solid fa-wave-square"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a href="#" class="">
                            <i class="fa-solid fa-bell"></i>
                            Notifications
                            <span class="notification-badge">5</span>
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a href="#" class="">
                            <i class="fa-solid fa-chart-simple"></i>
                            Analytics
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a href="#" class="">
                            <i class="fa-solid fa-star"></i>
                            Saved Reports
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a href="#" class="">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a href="#" class="">
                            <i class="fa-solid fa-user"></i>
                            User Reports
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="d-flex">
                    <span>
                        <h6 class="mt-1 mb-0">{{ user.first_name }} {{ user.last_name }}</h6>
                        <small>{{ user.email }}</small>
                    </span>
                </div>
            </div>
    
            <div class="bg-light flex-fill">
                <div class="d-md-none d-flex text-white bg-primary p-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                        <i class="fas fa-bars"></i> Nav
                    </button>
                </div>
                <div class="p-4">
                    <div class="row">
                        <div class="col">
                            <div class="body">
                                {% block body %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
    
            
        </div>
</body>
</html>
